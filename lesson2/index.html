<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8">
  <title>JS</title>
</head>
<body>
  <canvas height="300" width="300" id = "sandbox">
    <script>
    var dict = {key: "value"};
    dict == {key: " value"};
    var dict1 = dict;
    console.log(dict1 == dict);
    //подстроки
    var strin = "qwerty yy ygy rr ";
    var mod;
    console.log(strin[0] + strin[1]);
    // Индекс вхождения
    console.log(strin.indexOf("qwerty"));
    console.log(strin.lastIndexOf("t"));
    //разбиение на массив по разделителю
    var arr = strin.split(" ");
    console.log(arr);
    //замена
    var modification = strin.replace("yy","qwerty");
    console.log(modification);
    //выделение подстроки
    var start = 10;
    var length = 3;
    console.log(strin.substr(start,length));
    //приведение в нижний или верхний регистр
    console.log(strin.toUpperCase());
    console.log(strin.toLowerCase());
    //Удаление пробелов в начале и в конце строки
    mod = strin.trim();
    console.log(strin);
    console.log(mod);
    //Математические
    //Возведение в степень
    console.log(Math.pow(2,-3));
    //кв. корень
    console.log(Math.sqrt(25));
    //округление
    console.log(Math.ceil(1.25));
    console.log(Math.round(1.25));
    //Сигнум
    console.log(Math.sign(42));
    console.log(Math.sign(0));
    console.log(Math.sign(-42));
    //минимум и максимум
    console.log(Math.min(2,1,0));
    console.log(Math.max(2,1,0));
    //итеративные
    var array = [1, 2, 3, 4, 5];
    array.map(function(x){
      return x*2;
    });
    array.filter(function(x)
  {
    return x%2 == 1;
  });
  var copy = [];
  array.forEach(function(x){
    copy.unshift(x);
  });
    </script>
</body>
</html>
